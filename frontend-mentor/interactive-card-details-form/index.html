<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="./main.js"></script>
    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="cards-container">
      <div class="cards">
        <div class="card-back">
          <p class="csc">000</p>
        </div>
        <div class="card-front">
          <div class="front-card-container">
            <div>
              <img src="./images/card-logo.svg" alt="" />
            </div>
            <div class="front-card-details">
              <div class="card-number">
                <span>0000</span>
                <span>0000</span>
                <span>0000</span>
                <span>0000</span>
              </div>
              <div class="name-and-exp-date">
                <p class="display-name">JANE APPLESPEED</p>
                <p class="display-exp-date">00/00</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <section class="form-container">
      <form action="">
        <div class="form-item">
          <label for="card-name">CARDHOLDER NAME</label>
          <input
            required
            name="card-name"
            type="text"
            id="card-name"
            placeholder="e.g. Jame Appleseed"
          />
          <div class="error"></div>
        </div>
        <div class="form-item">
          <label for="card-number">CARD NUMBER</label>
          <input
            required
            name="card-number"
            id="card-number"
            placeholder="eg 1234 1234 1234 1234"
          />
          <div class="error"></div>
        </div>
        <div class="exp-date-and-cvc">
          <div>
            <fieldset class="exp-date-form">
              <legend>EXP. DATE (MM/YY)</legend>
              <div class="exp-date-inputs">
                <input
                  required
                  name="exp-mm"
                  type="number"
                  id="exp-mm"
                  placeholder="MM"
                />
                <input
                  required
                  name="exp-yy"
                  type="number"
                  id="exp-yy"
                  placeholder="YY"
                />
                <div class="error"></div>
              </div>
            </fieldset>
          </div>

          <div class="form-item form-cvc">
            <label for="cvc">CVC</label>
            <input
              required
              type="number"
              name="cvc"
              id="cvc"
              placeholder="e.g. 123"
            />
            <div class="error"></div>
          </div>
        </div>
        <button type="submit" class="confirm-button">Confirm</button>
      </form>
      <div class="thank-you hidden">
        <img src="./images/icon-complete.svg" alt="tick icon" />
        <p class="thank-you-text">THANK YOU!</p>
        <p class="card-added-text">We've added your card details</p>
        <button>Continue</button>
      </div>
    </section>
    <!-- Completed state start -->

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
