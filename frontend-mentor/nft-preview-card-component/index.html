<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="hero-image-container">
          <img class="hero-image" src="./images/image-equilibrium.jpg" alt="" />
        </div>
        <h1 class="title">Equilibrium #3429</h1>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="price-and-time-left">
          <div class="price">
            <img
              class="price-and-time--img"
              src="./images/icon-ethereum.svg"
              alt=""
            />
            <p>0.041 ETH</p>
          </div>
          <div class="time-left">
            <img
              class="price-and-time--img"
              src="./images/icon-clock.svg"
              alt=""
            />
            <p>3 days left</p>
          </div>
        </div>
        <div class="creator">
          <img class="creator-image" src="./images/image-avatar.png" alt="" />
          <p class="creator-name">
            <span>Creation of</span> <a href="#">Jules Wyvern</a>
          </p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Yondy</a>.
    </footer>
  </body>
</html>
